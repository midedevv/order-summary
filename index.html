<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Orderstylesheet.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<section class="parentCont">
  <img src="illustration-hero.svg" class="image1">
  <div class="Ordsum">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  </div>  
  <div class="Plan">
    <img src="icon-music.svg" class="image2">
    <ul>
    <li class="l1">Annual Plan</li>
    <li class="l2">$59.99/year</li>
  </ul>
    <a href="#" class="change">Change</a>
  </div>
  <div class="Button">
    <h3>Proceed to Payment</h3>
  </div>
    <a href="#" class="Cancel">Cancel Order</a>
</section>
  

  

  
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mide.dev</a>.
  </div>
</body>
</html>
